<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Timer</h1>
    <button id="startTimerBtn">Start</button>
    <button id="stopTimerBtn">Stop</button>
    <h3 id="timer"></h3>
    <script>
        let seconds =0;
        let timerId;
        const timerDisplay = document.getElementById("timer");
        const startButton = document.getElementById("startTimerBtn");
        const stopButton = document.getElementById("stopTimerBtn");
        startButton.addEventListener('click',() =>{
            if (!timerId){
                timerId = setInterval(() =>{
                    seconds++;
                    timerDisplay.textContent =`Time Elapsed : ${seconds} seconds`;
                }, 1000);
                console.log(timerId)}});
        stopButton.addEventListener('click', () =>{
            clearInterval(timerId);
            timerId = null;
        });
    </script>
</body>
</html>
